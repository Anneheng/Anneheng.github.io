<p>三毛的一生有着传奇色彩，但是也是纷乱不平的。她流浪于各个国家，流连于撒哈拉沙漠，她细腻的文字给了我们太多的感动，她的遭遇也让我们很心疼。</p>
<p>她最后的结局让我们惊讶，却也在意料之中。因为她经历了人一辈子所有该经历的大起大落，荷西的死让她生存的意志薄弱，最后的打击更是生无可恋</p>
<p>三毛走了，却留给了我们太多的经典</p>
<ol>
  <li>《倾城》</li>
  <li>《梦里花落知多少》</li>
  <li>《万水千山走遍》</li>
  <li>《雨季不再来》 </li>
</ol>
<p>无一不是耳熟能详的经典大作。</p>
